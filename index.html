<div id="startScreen" class="view" data-is-active-view="true">
	<div id="welcomeControls">
		<h1>Pickr</h1>
		<p>One of these colors is not like the others!</p>
		<p>Which one?</p>
		<button id="begin">start new game</button>

		<a href="https://twitter.com/seanmtracey" id="signYourWork" target="_blank">by @seanmtracey</a>
	</div>
</div>

	<div id="menuBtn">
		<img src="./assets/images/menuBtn.png">
	</div>

	<div id="counters">
		<h3 id="difficultyFactor">Difficulty x1</h3>

	</div>

	<div id="gameGrid">

			<div id="runningOut"></div>
		</div>

	</div>

	<div id="lives">

		<span class="life">
			<span class="liveLost"></span>
			<img src="./assets/images/lives_heart_inverted.png">
		</span>

		<span class="life">
			<span class="liveLost"></span>
			<img src="./assets/images/lives_heart_inverted.png">
		</span>

		<span class="life">

		</span>

		<span class="life">

		</span>

		<span class="life">
			<span class="liveLost"></span>
			<img src="./assets/images/lives_heart_inverted.png">
		</span>

	</div>

	<div id="colorHistory">

	</div>

</div>

<div id="gameOver" class="view" data-is-active-view="false">
	<div id="retryControls">
		<h1>GAME OVER</h1>
		<button id="tryAgainBtn">try again?</button>
		
		<div id="commiserations">
			<h3 id="finalScore">You scored 42</h3>
			<p>You correctly picked out the following colors...</p>

			<ul id="youPicked">
			</ul>

		</div>

	</div>


</div>


<audio id="nope" preload>
	<source src="./assets/sounds/nope.ogg" type="audio/ogg">
